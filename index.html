<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><i class="fa-solid fa-list-check"></i> To Do List</h1>
    <section class="input-box">
      <input type="text" placeholder="오늘의 할일" id="todo-input" onkeyup="enterKey()">
      <button type="button" id="add-btn" class="icon-btn"><i class="fa-solid fa-plus"></i></button>
    </section>
    <section class="tab-box">
      <div class="underline"></div>
      <div class="tab" id="all">전체</div>
      <div class="tab" id="ongoing">진행중</div>
      <div class="tab" id="done">완료</div>
    </section>
    <section class="todo-board">
      <!-- <div class="todo-list">
        <div class="todo-item">
          커피마시기
        </div>
        <div class="btn-box">
          <button type="button" id="check">check</button>
          <button type="button" id="delete">delete</button>
        </div>
      </div> -->
    </section>



  </div><!--container-->

  <script src="https://kit.fontawesome.com/6e8d01699b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
